---
layout: default
---
<style></style>
<article class="page">
    <h1 class="page-title" id="page-title">
        {{ page.title }} Homework
    </h1>

    <div class="page-content">
        {% if page.pdf %}

        <div>
            <a href="{% link {{ page.pdf }} %}" target="_blank" rel="noopener noreferrer"><i class="fa-duotone fa-solid fa-file-pdf" style="font-size: 6em;"></i></a>
        </div>

        {% else %}
        <style>
            .dunder h2 {
                font-family: arial;
                font-weight: bold;
                color: black;
            }

            .dunder h3 {
                font-family: arial;
                font-weight: bold;
                color: black;
            }

            .dunder h3 span:nth-of-type(even) {
                color: green;
            }

            .dunder h3 span:nth-of-type(odd) {
                color: red;
            }
        </style>

        <div class="dunder text-center">
            <h2>Under Construction</h2>

            <img src="{% link assets/under-construction.gif %}" alt="dunder mifflin logo">

            <h3>Coming
                <span>C</span><span>h</span><span>r</span><span>i</span><span>s</span><span>t</span><span>m</span><span>a</span><span>s</span>
                <span>2</span><span>0</span><span>0</span><span>2</span><span>!</span>
            </h3>

        </div>
        {% endif %}
    </div>
</article>
